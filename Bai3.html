<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = prompt("Nhập số bất kỳ")
    a = Number(a)
    if (a> 0){
        document.write("Số đấy lớn hơn 0")
    }else {
        document.write("Số đấy nhỏ hơn 0")
    }
</script>
</body>
</html>
