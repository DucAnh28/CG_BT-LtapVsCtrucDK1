<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số 1")
    let b = +prompt("Nhập số 2")
    let c = +prompt("Nhập số 3")
    if (a> b && a>c){
        document.write('Số lớn nhất là: '+ a)
    }else if (b>c){
        document.write("Số lớn nhất là: " + b)
    }else {
        document.write("Số lớn nhất là: " + c)
    }
</script>
</body>
</html>
