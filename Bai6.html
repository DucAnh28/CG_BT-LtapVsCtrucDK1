<body>
<script>
  let a = +prompt("Nhập vào số tiền doanh số bán hàng (đơn vị trđ)")
  if (a > 200){
      let c = a*10/100
      alert("Doanh số hoa hồng là: " + c + "tr")
  } else if (a >100){
      let c = a*5/100
      alert("Doanh số hoa hồng là: " + c + "tr")
  } else{
      let c = a*2/100
      alert("Doanh số hoa hồng là: " + c + "tr")
  }

</script>
</body>
</html>
